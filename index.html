<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Gestionnaire de contact</title>
    </head>
    <body>
        <header>
            <h1>Gestionnaire de contacts</h1>
        </header>
        <main>
            <section id="my-contacts">
                <h2>Mes contacts</h2>
                <ul id="contact-list">
                    <!-- <p class="contact-name-and-surname">John Doe</p> -->
                </ul>
            </section>
            <section id="contact-card">
                <div id="contact-card-title">
                    <h2>Fiche contact</h2>
                    <button class="button__green">Nouveau</button>
                </div>
                <div id="contact-informations">
                    <div id="contact-infos">
                        <p><span class="infos">Nom : </span><span class="infos__name"></span></p>
                        <p><span class="infos">Pr√©nom : </span><span class="infos__surname"></span></p>
                        <p><span class="infos">Email : </span><span class="infos__email"></span></p>
                    </div>
                    <div id="buttons">
                        <button class="button__blue">Modifier</button>
                        <button class="button__red">Supprimer</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
           
        </footer>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
